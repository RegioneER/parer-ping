description:
  it:
    features:
      - gestione della fase di preacquisizione del processo di conservazione
      - versamento oggetti da trasformare in SIP
      - gestione della trasformazione ETL degli oggetti in SIP
      - versamento a Sacer dei SIP generati dalla trasformazione 
    genericName: Sacer
    longDescription: |
      PING (PreINGest) è il modulo del Sistema di conservazione Sacer che gestisce la fase di preacquisizione del processo di conservazione basato sullo standard OAIS. Riceve in input degli Oggetti contenenti 
      dati e documenti con struttura e formati concordati e, attraverso un processo ETL di trasformazione, genera come output degli Oggetti contenenti SIP che poi vengono versati in SACER. 
      Tra le principali funzionalità che PING mette a disposizione ci sono quelle di amministrazione per configurare le tipologie di oggetti e le trasformazioni, di versamento degli oggetti da trasformare e di monitoraggio dei processi.         
    shortDescription: |-
      Preacquisizione del processo di conservazione basato sullo stardard OAIS generando in output SIP da versare al sistema di conservazione SACER
